<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="jquery-3.2.1.min.js"></script>
	<title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>

        <hr>
        <h2 class="text-center">Make your reservation below.</h2>
        <br>

        <div class="text-center">
            <a href="">
                <button type="button" class="btn btn-lg btn-primary">
                    <span class="glyphicon glyphicon-list-alt"></span> View Tables
                </button>
            </a>
            
            <a href="">
                <button type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </a>
        

        </div>
    </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

</div>

<script type="javascript">
  $(".submit").on("click", function(){
    var newReservation = {
        customername: $("reserve_name").val().trim();
        customerphone: $("reserve_phone").val().trim();
        customeremail: $("reserve_email").val().trim();
        customerID: $("reserve_uniqueID").val().trim();
    };

    console.log(newReservation);

    var currentURL = window.location.origin;

    $.post(currentURL + "/api/tables", newReservation,
        function(data){

            //tell user they are booked
            if(data == true){
                alert("You are successfully booked.")
            }

            //waiting list
            if(data == false){
                alert("No tables available - you have been put on the wait list.")
            }

            // Clear the form when submitting
            $('#reserve_name').val("");
            $('#reserve_phone').val("");
            $('#reserve_email').val("");
            $('#reserve_uniqueID').val("");

        });

return false;
  })  

</script>
</body>
</html>
